<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Coliseu Pizza e Lanche</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>

    <!-- Banner da Página -->
    <section id="contato-banner" style="background-image: url('007.jpg');">
        <div class="banner-content">
            <h1>Fale Conosco</h1>
            <p>Entre em contato com a gente para pedidos, dúvidas e sugestões.</p>
        </div>
    </section>

    <!-- Seção de Contato -->
    <section class="contact-section">
        <div class="contact-container">

            <!-- Informações de Contato -->
            <div class="contact-info">
                <h2>Nosso Contato</h2>
                <p><strong>Endereço:</strong> Rua Exemplo, 123 - Centro, Cidade</p>
                <p><strong>Telefone:</strong> (11) 98765-4321</p>
                <p><strong>Email:</strong> contato@coliseupizza.com</p>
                <p><strong>Horário de Funcionamento:</strong> 18h - 00h</p>
                
                <div class="social-media">
                    <a href="#"><img src="whatsapp.png" alt="WhatsApp"></a>
                    <a href="#"><img src="instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="facebook.png" alt="Facebook"></a>
                </div>
            </div>

            <!-- Formulário de Contato -->
            <div class="contact-form">
                <h2>Envie uma Mensagem</h2>
                <form action="#" method="POST">
                    <input type="text" name="name" placeholder="Seu Nome" required>
                    <input type="email" name="email" placeholder="Seu Email" required>
                    <input type="tel" name="phone" placeholder="Seu Telefone">
                    <textarea name="message" placeholder="Sua Mensagem" rows="5" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>

        </div>
    </section>

    <!-- Mapa -->
    <section class="map-section">
        <h2>Nosso Endereço</h2>
        <iframe class="map-container" 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093747!2d144.96315791531673!3d-37.81627977975198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xfb9aaf4d978c56b6!2sColiseu+Pizza+e+Lanche!5e0!3m2!1sen!2sbr!4v1644534545654!5m2!1sen!2sbr"
            allowfullscreen="" loading="lazy"></iframe>
    </section>

</body>
</html>
